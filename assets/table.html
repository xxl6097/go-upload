<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Dialog</title>
</head>
<body>

<button onclick="showConfirmation()">Show Confirmation Dialog</button>

<script>
    function showConfirmation() {
        // 使用 window.confirm() 显示确认对话框
        var result = window.confirm("Are you sure you want to proceed?");

        // 根据用户的选择执行相应的操作
        if (result) {
            alert("User clicked OK. Proceeding...");
            // 在这里执行你想要的操作
        } else {
            alert("User clicked Cancel. Operation canceled.");
            // 在这里执行取消操作
        }
    }
</script>

</body>
</html>
