<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>树组件</title>
    <link rel="stylesheet" href="static/layui/css/layui.css">
</head>
<body>
<div id="test1"></div>
<script src="static/layui//layui.js"></script>
<script>
    layui.use('tree', function(){
        var tree = layui.tree;
        //渲染
        tree.render({
            elem: '#test1'  //绑定元素
            ,data: [{
                title: '陕西', //一级菜单
                path: '/root/xian'
                ,children: [{
                    title: '西安', //二级菜单
                    path: 'aaaaa'
                }]
            }]
            ,click: function(obj){
                console.log('click',obj.data)
            }
        });
    });
</script>
</body>
</html>
