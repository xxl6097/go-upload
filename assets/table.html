<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横向布局 - 使用 Float</title>
    <style>
        .container {
            overflow: auto; /* 清除浮动 */
        }

        .box {
            float: left;
            width: 50%;
            box-sizing: border-box; /* 防止盒模型的边框和内边距增加宽度 */
            border: 1px solid #ccc;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <!-- 第一个盒子的内容 -->
        <p>Box 1</p>
    </div>
    <div class="box">
        <!-- 第二个盒子的内容 -->
        <p>Box 2</p>
    </div>

</div>


</body>
</html>
