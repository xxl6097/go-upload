<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO文件上传助手</title>
    <style>
        /*body {*/
        /*    background-color: lightblue; !* 使用预定义的颜色名称 *!*/
        /*}*/
        /* Toast样式 */
        .toast {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #progressBar {
            width: 100%;
            height: 20px;
            background-color: #eee;
            margin-top: 10px;
            overflow: hidden;
        }

        #progressBar div {
            height: 100%;
            background-color: #4caf50;
        }
        /* 表格样式（可选） */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
        /* 文件名 */
        th:nth-child(1), td:nth-child(1) {
            width: 2%;
        }
        /* 文件名 */
        th:nth-child(2), td:nth-child(2) {
            width: 33%;
        }
        /*下载链接*/
        th:nth-child(3), td:nth-child(3) {
            width: 5%;
        }
        /*删除*/
        th:nth-child(4), td:nth-child(4) {
            width: 5%;
        }
        /*大小*/
        th:nth-child(5), td:nth-child(5) {
            width: 10%;
        }
        /*修改时间*/
        th:nth-child(6), td:nth-child(6) {
            width: 45%;
        }
        /* 添加阴影层的样式 */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* 使阴影层在最上层 */
        }
        .delete-btn {
            background-color: #ff0000;
            color: #ffffff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        /* 添加加载状态的样式 */
        #loading {
            color: white;
            font-size: 20px;
        }
        code {
            display: inline-block;
            font-size: 13px;
        }

        pre {
            display: inline-block;
            background-color: #f4f4f4;
            padding: 1px;
            margin: 2px 0;
            white-space: pre-wrap; /* 保留空白字符和换行符 */
            font-family: 'sans-serif', monospace;
        }
    </style>
</head>
<body onload="getFiles()">
<div>
    <!-- 显示loading状态的元素 -->
    <div id="overlay">
        <div id="loading">Loading...</div>
    </div>

    <h2>Go文件上传助手</h2>
    <div id="code_div" style="display: none">
        <div>单文件：
            <label id="up_1"></label>
            <button onclick="copy1()">复制</button>
        </div>

        <div>多文件：
            <label id="up_2"></label>
            <button onclick="copy2()">复制</button>
        </div>

        <div>脚本式：
            <label id="up_3"></label><label>/home/a.txt /home/b.txt</label>
            <button onclick="copy3()">复制</button>
        </div>
    </div>
    <div id="progressBar" style="display: none">
        <div id="progress" style="text-align: left; width: 0;"></div>
    </div>
    <div style="display: flex;margin-top: 5px;">
        <input type="file" id="fileInput" name="files[]" multiple>
    </div>
<!--    <p id="speed" style="color: red">上传速度: 0 MB/s</p>-->
    <div>
        <label for="token">token:</label>
        <input type="text" id="token" name="token">
        <button onclick="uploadFile()">开始上传</button>
        <button onclick="refresh()">刷新列表</button>
        <button onclick="deleteSelectedRows()" class="delete-btn">删除选择行</button>
        <a id="pubip"></a>
        <label id="speed" style="color: red"></label>
    </div>
    <div style="margin-top: 5px;">
        <table id="myTable">
            <thead>
            <tr>
                <th><input type="checkbox" id="selectAll" onchange="selectAllRows()"></th>
                <th>文件名</th>
                <th>下载链接</th>
                <th>操作</th>
                <th>大小</th>
                <th>修改时间</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!-- Toast容器 -->
    <div id="toast" class="toast"></div>

</div>
</body>
<script>
    function copy1() {
        var copyText = document.getElementById("up_1");
        var tempTextArea = document.createElement("textarea");
        tempTextArea.value = copyText.textContent;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand("copy");
        document.body.removeChild(tempTextArea)
    }
    function copy2() {
        var copyText = document.getElementById("up_2");
        var tempTextArea = document.createElement("textarea");
        tempTextArea.value = copyText.textContent;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand("copy");
        document.body.removeChild(tempTextArea)
    }
    function copy3() {
        var copyText = document.getElementById("up_3");
        var tempTextArea = document.createElement("textarea");
        tempTextArea.value = copyText.textContent;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand("copy");
        document.body.removeChild(tempTextArea)
    }
    function createcode(token) {
        document.getElementById('code_div').style.display = 'block';

        const code3 = document.getElementById('up_3')
        code3.textContent = `bash <(curl -s -S -L ${window.location.origin}/up) `

        const code2 = document.getElementById('up_2')
        code2.textContent = `curl -F "file=@/root/x001.log" -F "file=@/root/x002.log" -F "token=${token}" ${window.location.origin}/upload`

        const code1 = document.getElementById('up_1')
        code1.textContent = `curl -F "file=@/root/x001.log" -F "token=${token}" ${window.location.origin}/upload`
    }
    var textInput = document.getElementById('token');
    textInput.addEventListener('input', function(event) {
        const value = event.target.value; // 获取输入的值
        createcode(value)
        console.log(value)

    });
    createcode(localStorage.getItem("token"))

    function showToast(content) {
        var toastElement = document.getElementById("toast");
        // 设置Toast文本
        toastElement.innerText = content;
        // 显示Toast
        toastElement.style.display = "block";
        // 3秒后隐藏Toast
        setTimeout(function () {
            toastElement.style.display = "none";
            document.getElementById('progress').style.width = '0%';
            document.getElementById('progress').textContent = '';
            document.getElementById('progressBar').style.display = "none";
        }, 3000);
    }


    function getFiles() {
        getPubIp()
        var token = document.getElementById("token").value;
        if (token.length === 0){
            document.getElementById("token").value = localStorage.getItem("token");
        }

        var xhr = new XMLHttpRequest();
        var url = '/upload';
        url += `?origin=${window.location.origin}`
        xhr.open('GET', url, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 1) {
                // 在这里处理loading状态，例如显示loading动画
                console.log('Loading...');
                showLoading('大爷，正在获取文件清单，请稍等一会会儿哦～')
            }else if (xhr.readyState === 4 && xhr.status === 200) {
                // 请求成功
                var responseData = JSON.parse(xhr.responseText);
                console.log(responseData);

                // 文件上传成功
                console.log(xhr)
                filejson = JSON.parse(xhr.response)
                if (filejson.code === 0){
                    console.log('成功了哦')
                    if (filejson.data){
                        // 使用 for...of 循环倒序遍历数组
                        for (var element of filejson.data.reverse()) {
                            console.log(element);
                            addItemByGet(element)
                        }
                    }
                }else{
                    console.log('失败了',filejson.msg)
                }
                hideLoading()
            } else {
                // 请求失败或还未完成
                console.error('get files err ',xhr);
            }
        };

        xhr.send();
    }

    function getPubIp() {
        var xhr = new XMLHttpRequest();
        var url = '/getip';
        xhr.open('GET', url, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 1) {
                // 在这里处理loading状态，例如显示loading动画
                console.log('Loading...');
                showLoading('大爷，正在获取文件清单，请稍等一会会儿哦～')
            }else if (xhr.readyState === 4 && xhr.status === 200) {
                // 获取<a>标签的引用
                var link = document.getElementById('pubip');
                // 设置超链接的目标URL
                link.href = xhr.responseText;
                // 设置链接文本
                link.textContent = '公网';
                hideLoading()
            } else {
                // 请求失败或还未完成
                console.error('get files err ',xhr);
            }
        };

        xhr.send();
    }

    function refresh() {
        // 获取表格对象
        var table = document.getElementById("myTable");
        // 获取表格主体
        var tbody = table.getElementsByTagName("tbody")[0];
        // 移除表格主体中的所有行
        while (tbody.firstChild) {
            tbody.removeChild(tbody.firstChild);
        }
        getFiles()
    }

    function uploadFile() {
        var fileInput = document.getElementById('fileInput');
        //var file = fileInput.files[0];
        var files = fileInput.files;
        if (files.length === 0) {
            console.log('No files selected.');
            alert('No files selected.')
            return;
        }
        if (files) {
            var formData = new FormData();
            for (var i = 0; i < files.length; i++) {
                formData.append('file', files[i]);
            }
            var token = document.getElementById("token").value;
            formData.append('token', token);

            var xhr = new XMLHttpRequest();

            const progressBar = document.getElementById('progressBar');
            const speedElement = document.getElementById('speed');
            const formatSpeed = (bytesPerSecond) => {
                const kiloBytesPerSecond = bytesPerSecond / (1024*1024);
                return kiloBytesPerSecond.toFixed(2) + ' MB/s';
            };// 记录上传开始时间

            let startTime;
            let startBytes = 0;
            startTime = new Date().getTime();

            // 监听进度事件
            xhr.upload.addEventListener('progress', function (event) {
                if (event.lengthComputable) {
                    var percentComplete = (event.loaded / event.total) * 100;
                    document.getElementById('progress').style.width = percentComplete + '%';
                    var roundedResult = percentComplete.toFixed(1);
                    document.getElementById('progress').textContent = roundedResult + '%';
                }

                const currentTime = new Date().getTime();
                const elapsedSeconds = (currentTime - startTime) / 1000;
                const uploadedBytes = event.loaded;
                const speed = (uploadedBytes - startBytes) / elapsedSeconds;

                // 更新上传速度
                const speedText = formatSpeed(speed);
                speedElement.textContent = `上传速度: ${speedText}`;

                // 更新进度条
                const progress = (uploadedBytes / file.size) * 100;
                progressBar.value = progress;

                // 更新起始时间和字节数
                startTime = currentTime;
                startBytes = uploadedBytes;

            });

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 1) {
                    // 在这里处理loading状态，例如显示loading动画
                    console.log('Loading...');
                    showLoading('大爷，正在上传文件哦～')
                }else if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        // 文件上传成功
                        console.log('File uploaded successfully!');
                        console.log(xhr)
                        filejson = JSON.parse(xhr.response)
                        if (filejson.code === 0){
                            console.log('成功了哦')
                            if (filejson.data){
                                for (var item of  filejson.data){
                                    addItemByUpload(item)
                                }
                                //document.getElementById('response').innerHTML = "sucess";
                            }
                            showToast('上传成功')
                            // document.getElementById('fileInput').textContent = '';
                            localStorage.setItem("token", token);
                            console.log(token)
                            document.getElementById('progress').textContent = '上传成功';
                        }else{
                            console.log('失败了',filejson.msg)
                            showToast('调用失败:' + filejson.msg)
                        }
                    } else {
                        // 文件上传失败
                        console.error('File upload failed. Please try again.');
                    }

                    // 关闭模态框
                    // closeUploadModal();
                    clearFileInput()
                    hideLoading()
                }
            };
            progressBar.style.display = "block"
            // 将 '/upload' 替换为服务器端处理文件上传的路径
            xhr.open('POST', '/upload', true);
            xhr.send(formData);
        } else {
            alert('Please select a file before uploading.');
        }
    }

    function deletefile(files,callback) {
        var token = document.getElementById("token").value;
        const jsonData = {
            files: files,
            token: token,
        };
        const xhr = new XMLHttpRequest();
        xhr.open('DELETE', '/upload', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 1){
                console.log('Loading...');
                showLoading('大爷，正在删除文件哦～')
            } else if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    console.log('Post deleted successfully', xhr.responseText);
                    filejson = JSON.parse(xhr.response)
                    if (filejson.code === 0){
                        data = filejson.data
                        if (data.length == 1){
                            if (data[0].sucess){
                                console.log('成功了哦')
                                callback(true,filejson.msg)
                            }
                        }else{
                            callback(true,data)
                        }
                    }else{
                        callback(false,filejson.msg)
                    }

                } else {
                    console.error('Request failed');
                    callback(false,'' + xhr.status)
                }
                hideLoading()
            }
        };
        xhr.send(JSON.stringify(jsonData));
    }

    function clearFileInput() {
        // 获取文件输入字段
        var fileInput = document.getElementById('fileInput');

        // 创建一个新的文件输入字段
        var newFileInput = document.createElement('input');
        newFileInput.type = 'file';
        newFileInput.id = 'fileInput';

        // 将新的文件输入字段替换原有的文件输入字段
        fileInput.parentNode.replaceChild(newFileInput, fileInput);
    }

    function formatFileSize(sizeInBytes) {
        const kilobyte = 1024;
        const megabyte = kilobyte * 1024;
        const gigabyte = megabyte * 1024;

        if (sizeInBytes < kilobyte) {
            return sizeInBytes.toFixed(2) + ' B';
        } else if (sizeInBytes < megabyte) {
            return (sizeInBytes / kilobyte).toFixed(2) + ' KB';
        } else if (sizeInBytes < gigabyte) {
            return (sizeInBytes / megabyte).toFixed(2) + ' MB';
        } else {
            return (sizeInBytes / gigabyte).toFixed(2) + ' GB';
        }
    }

    function insertRow(tbody,newRow,newItem) {
        //<td><input type="checkbox" class="selectRow"></td>
        var cell0 = newRow.insertCell(0);
        var cell1 = newRow.insertCell(1);
        var cell2 = newRow.insertCell(2);
        var cell3 = newRow.insertCell(3);
        var cell4 = newRow.insertCell(4);
        var cell5 = newRow.insertCell(5);
        var input = document.createElement('input');
        input.type = 'checkbox'
        input.className = 'selectRow'
        input.alt = newItem.path
        cell0.appendChild(input);

        var downloadLink = document.createElement("a");
        downloadLink.textContent = "下载";
        downloadLink.href = newItem.path;
        downloadLink.download = newItem.name;

        cell1.innerHTML = newItem.name;
        var encodedPath = encodeURIComponent(newItem.path);
        cell2.innerHTML = "<a href="+encodedPath+">下载</a>";

        // 创建按钮并设置事件处理程序
        var button = document.createElement('button');
        button.textContent = '删除';
        button.className = 'delete-btn'
        button.addEventListener('click', function() {
            // 当按钮点击时触发的事件
            var result = window.confirm(newItem.name + " 确定要删除这个文件吗，请认真思考哦，大爷～");
            if (result) {
                deletefile([newItem.path],function (ok,msg) {
                    if (ok){
                        showToast('删除成功' + newItem.path)
                        tbody.removeChild(newRow);
                    }else{
                        showToast('删除失败 ' + msg)
                    }
                })
            } else {
            }

        });

        cell3.appendChild(button);

        cell4.innerHTML = formatFileSize(newItem.size)
        cell5.innerHTML = newItem.modTime;
        console.log('==>',newItem)
    }

    function addItemByUpload(newItem) {
        var table = document.getElementById("myTable");
        var tbody = table.getElementsByTagName("tbody")[0];
        var newRow = tbody.insertRow(0);
        insertRow(tbody,newRow,newItem)
    }

    function addItemByGet(newItem) {
        var table = document.getElementById("myTable");
        var tbody = table.getElementsByTagName("tbody")[0];
        var newRow = tbody.insertRow();
        insertRow(tbody,newRow,newItem)
    }

    function selectAllRows() {
        var checkboxes = document.getElementsByClassName('selectRow');
        var selectAllCheckbox = document.getElementById('selectAll');

        for (var i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = selectAllCheckbox.checked;
        }
        showToast('大爷，您的总文件数量为：'+checkboxes.length)
    }


    function deleteSelectedRows() {
        var result = window.confirm("确定要删除这个文件吗，请认真思考哦，大爷～");
        if (result) {
            var checkboxes = document.getElementsByClassName('selectRow');
            var dataArr = [];
            for (var i = checkboxes.length - 1; i >= 0; i--) {
                if (checkboxes[i].checked) {
                    var row = checkboxes[i].parentNode.parentNode;
                    dataArr.push(checkboxes[i].alt)
                    row.parentNode.removeChild(row);
                }
            }
            deletefile(dataArr,function (ok,msg) {
                showToast('大爷厉害，成功删除文件数：'+msg.length)
            })
        } else {
            showToast('感谢大爷不删之恩～')
        }

    }

    function showLoading(msg) {
        // 显示loading状态
        // document.getElementById('overlay').style.display = 'block';
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('loading').innerText = msg
    }

    function hideLoading() {
        // 隐藏loading状态
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('loading').innerText = '加载中...'
    }
</script>


</html>
