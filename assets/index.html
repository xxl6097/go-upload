<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut Icon" href="favi.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/style.css">
    <title >GO文件上传助手</title>
</head>
<!--<body onload="getFiles()">-->
<body>
<div class="container">
    <div class="auth" id="auth">
        <h1>Authorization Required</h1>
        <input type="password" id="passwordInput" placeholder="Enter your password">
    </div>
    <div id="content">
        <!-- 显示loading状态的元素 -->
        <div id="overlay">
            <div id="loading">Loading...</div>
        </div>

        <h2 id="title_h2">Go文件上传助手</h2>

        <div id="code_div"  onclick="fileInput.click()">
            <div style="display: flex;">
                <div id="sample" style="width: 100%;">
                    <div>单文件：
                        <label id="up_1"></label>
                        <button onclick="copy1(event)">复制</button>
                    </div>

                    <div>多文件：
                        <label id="up_2"></label>
                        <button onclick="copy2(event)">复制</button>
                    </div>

                    <div>脚本式：
                        <label id="up_3"></label><label>/home/a.txt /home/b.txt</label>
                        <button onclick="copy3(event)">复制</button>
                    </div>
                </div>
                <div id="up_bg_txt" style="width: 100%;">点击虚线区或拖拽文件至此上传</div>
            </div>
        </div>
        <input type="file" id="fileInput" name="files[]"  onchange="handleFiles(this.files)" multiple>

        <!--按钮模块-->
        <div style="margin-top: 8px;">
            <div style="align-content: center;">
<!--                <button onclick="uploadFile()" style="height: 70%;" >开始上传</button>-->
<!--                <button onclick="refresh()" style="height: 70%;">刷新列表</button>-->
                <button id="del_all_id"  onclick="deleteSelectedRows()" style="height: 70%; display: none">删除选择行</button><!--class="delete-btn"-->
                <a id="pubip"></a>
                <label id="speed" style="color: red"></label>
            </div>
        </div>

        <div id="progressBar" style="display: none;width: 40%;">
            <div id="progress" style="text-align: center; width: 0;"></div>
        </div>
<!--        <div id="file_list" style="padding-left: 10px;color: red;"></div>-->

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 style="color: #000000">文件上传</h2>
                <ul id="file_list" style="padding-left: 10px;color: red;">
                </ul>
                <button id="confirmButton">上传</button>
                <button id="cancelButton">取消</button>
            </div>
        </div>

        <div style="margin-top: 1px;">
            <table id="myTable">
                <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll" onchange="selectAllRows()"></th>
                    <th>文件名</th>
                    <th>操作</th>
                    <th>大小</th>
                    <th>修改时间</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- Toast容器 -->
        <div id="toast" class="toast"></div>

    </div>
</div>
</body>

<script type="text/javascript" src="/static/js/index.js"></script>

</html>
