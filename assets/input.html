<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽或点击上传文件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Light Mode */
        @media (prefers-color-scheme: light) {
            body {
                background-color: white;
                color: black;
            }
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }
        }
        #drop-area {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            margin: 50px auto;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        #upload-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="drop-area" ondragover="handleDragOver(event)" ondrop="handleFileDrop(event)">
    <p>拖拽文件到这里或点击上传</p>
    <input type="file" id="file-input" onchange="handleFileSelect()">
    <button id="upload-btn" onclick="uploadFile()">上传文件</button>
</div>

<script>
    function handleDragOver(event) {
        event.preventDefault();
        event.dataTransfer.dropEffect = 'copy';
    }

    function handleFileDrop(event) {
        event.preventDefault();

        var files = event.dataTransfer.files;

        if (files.length > 0) {
            // 处理上传的文件
            handleFiles(files);
        }
    }

    function handleFileSelect() {
        var files = document.getElementById('file-input').files;

        if (files.length > 0) {
            // 处理上传的文件
            handleFiles(files);
        }
    }

    function handleFiles(files) {
        var output = document.getElementById('drop-area');
        output.innerHTML = '';

        for (var i = 0; i < files.length; i++) {
            var file = files[i];

            output.innerHTML += '<p>文件名: ' + file.name + ', 类型: ' + file.type + ', 大小: ' + file.size + ' 字节</p>';
        }
    }

    function uploadFile() {
        // 这里可以添加上传文件的逻辑
        alert('执行上传文件的逻辑');
    }
</script>

</body>
</html>
