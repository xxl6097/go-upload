<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>喜报</title>
    <style>
        body {
            font-family: 'KaiTi', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff8e1;
            margin: 0;
        }
        .content {
            border: 5px solid #d32f2f;
            padding: 30px;
            width: 600px;
            text-align: center;
            background-color: #ffebee;
        }
        h1 {
            font-size: 48px;
            color: #d32f2f;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .signature {
            margin-top: 40px;
            text-align: right;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>喜 报</h1>
    <p>尊敬的亲朋好友：</p>
    <p>我们怀着无比激动和喜悦的心情，向您报喜：</p>
    <p><strong>我们家喜获广东第二套房产！</strong></p>
    <p>这是我们家庭生活中的一件大喜事，标志着我们生活质量的进一步提升。这个新的家将为我们带来更多的幸福和欢乐。感谢大家一直以来的支持和关爱，希望能与大家分享这份喜悦！</p>
    <p>特此报喜，与君共庆！</p>
    <div class="signature">
        <p>此致</p>
        <p>敬礼</p>
        <p>夏小力&陈萍 家庭</p>
        <p>2024年5月28日</p>
    </div>
</div>
</body>
</html>
